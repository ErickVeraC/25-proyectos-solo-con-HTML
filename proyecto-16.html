<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 16 HTML - Erick Vera</title>
  </head>
  <body>
    <!--
    Objetivo:
    AÃ±ade un mapa de google,
    un video de youtube
    y una web incorporada-->
    <h1>Proyecto 16 HTML - Erick Vera</h1>
    <h2>Mapa de Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60105.86919541998!2d-98.91563222746356!3d19.68634631733595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1eaf94e01ddc9%3A0xc77ed523147164da!2sTeotihuac%C3%A1n%20de%20Arista%2C%20M%C3%A9x.!5e0!3m2!1ses-419!2smx!4v1722393601235!5m2!1ses-419!2smx"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Video de Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/q0UgClC8md4?si=NpuRjfDnx-T0tcoN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h2>Web incorporada</h2>
    <iframe
      src="https://www.levelup.com/"
      title="Levelup"
      width="600px"
      height="800px"
      frameborder="0"
    ></iframe>
  </body>
</html>
