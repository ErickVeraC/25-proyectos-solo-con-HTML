<!DOCTYPE html>
<!-- Define la versionde HTML que vamos a usar -->
<html lang="es">
  <!-- Abre la pagina y define el idioma de la pagina web -->
  <head>
    <!-- Inicia la cabecera de la pagina web, esta informacion no se ve reflejada en la pagina web -->
    <meta charset="UTF-8" />
    <!-- Define el tipo de codificacion de la pagina web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define el ancho de la pagina web y la escala inicial -->
    <title>Proyecto 03 HTML - Erick Vera</title>
    <!-- Define el titulo de la pagina web -->
  </head>
  <body>
    <!-- Inicia el cuerpo de la pagina web, aqui es donde se vera la informacion de la pagina web -->
    <!--
    Objetivo:
   Crea un comentario de codigo explicando las etiquesas usadas en el proyecto anterior 
   -->
    <header>
      <!-- Etiqueta de encabezado, donde puedes poner informacion principal de tu sitio web, esto funciona como un div, sin embargo es semantico -->
      <h1>Este es el segundo proyecto de HTML5</h1>
      <!-- Encabezado principal del sitio web -->
      <p>Este es el parrafo requerido</p>
      <!-- Etiqueta de parrafo, donde puedes poner informacion extensa o no, lo que normalmente lleva un parrafo -->
    </header>
  </body>
</html>
