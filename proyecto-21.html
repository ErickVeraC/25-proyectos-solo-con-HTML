<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 21 HTML - Erick Vera</title>
  </head>
  <body>
    <!--
    Objetivo:
    Crea un formulario con un campo de tipo texto y un boton.
    El campo de tipo texto debera tener un place holder
    -->
    <header>
      <h1>Proyecto 21 HTML - Erick Vera</h1>
    </header>
    <main>
      <h3>Check our finder</h3>
      <form action="">
        <label for="search"
          >We'll find ereything<input
            id="search"
            type="text"
            placeholder="Tell me what would like to search..." /></label
        ><br />
        <input type="submit" title="search" />
      </form>
    </main>
  </body>
</html>
